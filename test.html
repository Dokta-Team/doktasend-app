<script>
document.addEventListener('DOMContentLoaded', function() {
    const userTypeSelect = document.getElementById('userType');
    const continueBtn = document.getElementById('continueBtn');
    
    // Enable/disable button based on selection
    userTypeSelect.addEventListener('change', function() {
        continueBtn.disabled = !this.value;
    });
    
    // Handle the click event with your existing logic
    continueBtn.addEventListener('click', function() {
        const role = userTypeSelect.value;
        
        if (!role) {
            alert('Please select a role to continue.');
            return;
        }
        
        // Add smooth animation before redirecting
        this.style.transform = 'scale(0.98)';
        this.innerHTML = 'Redirecting... <i class="fas fa-spinner fa-spin"></i>';
        
        // Wait a moment for the animation to complete
        setTimeout(() => {
            // Your existing redirect logic
            window.location.href = `<?php echo base_url('register/'); ?>${role}`;
        }, 300);
    });
    
    // Also allow pressing Enter key to submit
    userTypeSelect.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && userTypeSelect.value) {
            continueBtn.click();
        }
    });
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const verifyForm = document.getElementById("verify_form");
    const verifyBtn = verifyForm.querySelector(".verify_btn");
    const loader = document.querySelector(".loader");

    verifyForm.addEventListener("submit", function (e) {
        e.preventDefault(); // prevent default form submission

        loader.classList.remove("hide");
        verifyBtn.disabled = true;

        const formData = new FormData(verifyForm);

        fetch(verifyForm.action, {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            loader.classList.add("hide");
            verifyBtn.disabled = false;

            if (data.st === 1 && data.url) {
                window.location.href = data.url; // ✅ redirect here
            } else {
                alert("Invalid verification code.");
            }
        })
        .catch(error => {
            loader.classList.add("hide");
            verifyBtn.disabled = false;
            alert("Something went wrong. Please try again.");
            console.error(error);
        });
    });
});
</script>
